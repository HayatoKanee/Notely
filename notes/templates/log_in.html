    <h1>Log In</h1>

        {%for message in messages%}
            <p><b>{{ message }}</b></p>
        {%endfor%}

        <form action="{% url 'log_in' %}" method="post">

            <div class="input-field">

            <div class="action">

            </button>
        </div>
            <div class="container">
            <p>Don't have an account?</p>
                <a class="dropdown-item" href="{% url 'sign_up' %}">Sign up here</a>
                <br><br>
            </div>
        
    </form>
