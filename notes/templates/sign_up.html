{% extends 'home_content.html' %}
{% load static %}
{% block content %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link href="{%static 'sign_up.css'%}" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <title>Notely</title>
    </head>
    <div id="log">
        <div class="box" style="color: rgb(245, 93, 66); border-color: rgb(245, 93, 66);">
            <h1>Sign up</h1>
            <div class="page-form">
                <div class="content">
                    <form action="{% url 'sign_up' %}" method="post">
                        <div class="input-field">
                            {% csrf_token %}
                            {% include 'partials/bootstrap_form.html' with form=form %}
                        </div>
                        <input type="submit" value="Sign up" class="my-button" style="font-size: 15px; text-align: center;" />
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
