{% extends 'base_content.html' %}
{% block content %}
    {% if folder_id %}
    <a href="javascript:history.back()" style="color: #1b1b1b; margin-left: 20px"> <i class="bi bi-arrow-left"></i> Go back</a>
    {% endif %}


    <ul class="folder-nav">
      <li style="background-color: white;font-size:23px; font-style: bold;">
          Name
      </li>
      <li>
        <button id="addChoice" data-bs-toggle="modal" data-bs-target="#add" style="margin-right: 20px">
          <span style="margin-left:30px">New</span>
        </button>
      </li>
    </ul>

  <div>

    {{folders.get_path}}

  </div>
  <div class="folder-container">
    <div class="container">
          {% for item in items %}
          <div class="col">
                {% if item.get_type == "Folder" %}
                <form action="{% url 'sub_folders_tab' item.id %}" method="get">
                    <button id = "folder_img" style="text-align: left;"><span style="margin-left:30px">{{ item.folder_name }}▼</button></span></form>
                {% else %}
                 <form action="{% url 'page' item.last_page.id %}" method="get">
                    <button id="notebook_img" style="text-align: left; "><span style="margin-left:30px">{{ item.notebook_name }}▼</span></button></form>
                {% endif %}
        </div>
          {% endfor %}
    </div>
  </div>
<br>

{% include 'partials/addChoice.html' %}


{% endblock %}
