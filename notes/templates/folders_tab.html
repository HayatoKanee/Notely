{% extends 'base_content.html' %}
{% block content %}
    {% if folder_id %}
    <a href="javascript:history.back()" style="color: #1b1b1b; margin-left: 20px"> <i class="bi bi-arrow-left"></i> Go back</a>
    {% endif %}
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Notes</h1>
        <p class="lead text-muted">Manage your notes here.</p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
          <div class="card shadow-sm">
          <button id="addChoice" data-bs-toggle="modal" data-bs-target="#add">
          </button>
                  <button class="add mx-auto" data-bs-toggle="modal" data-bs-target="#add">New</button>
            </div>
      </div>
          {% for item in items %}
          <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
                {% if item.get_type == "Folder" %}
                <form action="{% url 'sub_folders_tab' item.id %}" method="get">
                    <button id = "folder"></button></form>
              <div class="d-flex justify-content-between align-items-center">
                  <button class="add mx-auto" >{{ item.folder_name }}▼</button>
              </div>
                {% else %}
                 <form action="{% url 'page' %}" method="get">
                    <button id="notebook_img"></button></form>
              <div class="d-flex justify-content-between align-items-center">
                  <button class="add mx-auto" >{{ item.notebook_name }}▼</button>
              </div>
                {% endif %}
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>
  </div>
{% include 'partials/addChoice.html' %}


{% endblock %}
