{% extends 'base_content.html' %}
 {% block content %}
     <div class="container">
      <div id='calendar'></div>
     <button id="addEvent" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add New Event
            </button>
     <button id="login-google"></button>
     </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">New Event</h5>
                      <button id="closeEventModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {{ form.media }}
                        <form action="{% url 'calendar_tab' %}" method="post">
                            {% csrf_token %}
                            {% include 'partials/bootstrap_form.html' with form=form %}
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <input type="submit" value ="Create event" class="btn btn-primary">
                        </form>
                    </div>
                  </div>
                </div>
            </div>


    {% include 'partials/eventDetail.html' %}
 {% endblock %}
 {% block scripts %}
{% load static%}
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
<script>
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
        left: 'today prev,next',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        initialView: 'dayGridMonth',
        events: [
            {% for i in events %}
            {
                id: "{{i.id}}",
                title: "{{ i.title}}",
                description:"{{ i.description }}",
                start: '{{ i.start_time|date:"Y-m-d H:i:s" }}',
                end: '{{ i.end_time|date:"Y-m-d H:i:s" }}'

            },
            {% endfor %}

        ],
        eventClick:  function(e) {
                   $('#eventDetail').modal('show');
                   let link = "{% url 'delete_event' 1%}";
                   let index = link.lastIndexOf('/');
                    let newStr = link.substring(0, index+1);
                    let title = e.event.title;
                    let description = e.event.extendedProps.description;
                    let tag = e.event.tag;
                    let start_time = e.event.start;
                    let end_time = e.event.end;
                    $('#title').html('Title: '+title);
                    $('#description').html('Description: '+description);
                    $('#tag').html('Tag: '+tag);
                    $('#start_time').html('Start Time: '+start_time);
                    $('#end_time').html('End Time: '+end_time);
                   $('#delete_link').attr('href', newStr + e.event.id)
                },
                editable: true,
            dateClick: function(info) {
            calendar.changeView('timeGridDay', info.dateStr);
          },
        eventDrop: function(info) {
            const event = info.event;
            const start = event.start.toISOString();
            const end = event.end.toISOString();
            // send updated start and end times to server to update database
            let link = "{% url 'update_event' 1%}";
            let index = link.lastIndexOf('/');
            let newStr = link.substring(0, index+1);
            $.ajax({
              url: newStr+event.id,
              type: 'POST',
              data: {
                start: start,
                end: end,
                  csrfmiddlewaretoken: '{{ csrf_token }}'
              }
            });
          },
        });

    calendar.render();

    </script>
    <link rel="stylesheet" href="{%static 'css_style/calendarTabStyle.css' %}"/>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="{%static 'javascript/calendar/syncGoogleCalendar.js'%}"></script>
{% endblock %}
