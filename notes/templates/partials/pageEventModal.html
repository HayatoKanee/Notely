<div class="modal fade modal-draggable" id="pageEventModal" role="dialog" data-bs-backdrop="false"
     data-bs-keyboard="false" aria-hidden="true" aria-labelledby="pageEventModalLabel" tabindex="-1"
     style="pointer-events: none; color: rgb(245, 93, 66);">
    <div class="modal-dialog modal-dialog-centered modal-draggable">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="scroll-container">
                    <div class='container col-10'>

                        <h1>Events</h1>

                        <div id='calendar' style="color: rgb(245, 93, 66); min-height: 300px"></div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick=checkPermission() id="addEvent" type="button" class="btn btn-primary"
                        data-bs-toggle="modal" data-bs-target="#addEventModal">
                    Add New Event
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addEventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="color: rgb(245, 93, 66);">
            <div class="modal-header">
                <h5 class="modal-title" style="color: rgb(245, 93, 66);">Event Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ event_form.media }}
                <form action="{% url 'page' page.id %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/bootstrap_form.html' with form=event_form %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" name="event_submit" value="Create event" class="btn btn-primary"
                           style="margin-left: 3px;">
                </form>
            </div>
        </div>
    </div>
</div>

{% load static %}
{% include 'partials/eventModal.html' %}
