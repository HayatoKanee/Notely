<div class="modal fade" id="shareModal" aria-hidden="true" aria-labelledby="shareModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5"style="color: rgb(245, 93, 66)">Share</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select id="select-user" class="userEmail" placeholder="Enter username or email" autocomplete="off">
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="shareBtn"> Share</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: rgb(245, 93, 66, 0.1); border-color: rgb(245, 93, 66); width: 100px; color: rgb(245, 93, 66);">Cancel</button>
            </div>
        </div>
    </div>
</div>
