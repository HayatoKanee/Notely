<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
  <div class="offcanvas-header" style="font-size: 22px;color: #FF4500;text-align: center;line-height: 70px;background: #FFE4C4;user-select: none;">
    <h5 class="offcanvas-title" id="sidebarLabel">{{ page.notebook.notebook_name}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" id="closeBtn"></button>
  </div>
  <div class="offcanvas-body" style="background-color: #FFF0F5; transition: all .5s ease;">
<div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">

           <form action="{% url 'page' page.id %}" method="post">
               {% csrf_token %}
                    <button class="plus" ></button></form>
      </div>
          {% for p in page.notebook.pages.all %}
              <div class="col page">

                  <div class="dropdown">
                                        <a href="{% url 'page' p.id %}" style="color: #CD5C5C;"> page {{ forloop.counter }}</a>
                      <button class="page dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                          <button class="dropdown-item" type="button">Add tags</button>
                          <button class="dropdown-item" type="button">Delete</button>
                          <button class="dropdown-item" type="button"></button>
                          <button class="dropdown-item" type="button"></button>
                          <button class="dropdown-item" type="button"></button>
                      </div>
                  </div>
              </div>
          {% endfor %}
      </div>
    </div>
  </div>
</div>

<style>
    .page {
        transition-duration: 0.4s;
        font-size: 16px;
        padding: 10px 24px;
        background:none;

    }
    .page:hover {
        background-color: #FFA07A;
        color: white;
        border-radius: 50%;
        padding-right: 20px;
    }

    .plus{
        position: absolute;
        width: 35px;
        height: 35px;
        background: #FFF0F5;
        cursor: pointer;
        border: 2px solid #A9A9A9;


    }
    .plus:after {
        content: '';
        position: absolute;
        height: 4px;
        width: 50%;
        background: #A9A9A9;
        top: 50%;
        left: 50%;

    }
    .plus:before {
        content: '';
        position: absolute;
        height: 50%;
        width: 4px;
        transform: translate(-50%, -50%);
        background: #A9A9A9;
        top: 50%;
        left: 50%;

    }
    .plus:after,
    .plus:before {
        content: '';
        position: absolute;
        display: block;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

    }
    .plus:hover:before,
    .plus:hover:after {
        background: #FFF0F5;
        transition: 0.2s;
    }
    .plus:hover {
        background-color: #A9A9A9;
        transition: 0.2s;
    }

    #dropdownMenu {
        padding: 1px;
        border: none;

    }

    #sidebarLabel {
        text-align: center;
    }
</style>
