<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker@1.8.0/spectrum.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker@1.8.0/spectrum.min.js"></script>
</head>
<body>
<div class="offcanvas offcanvas-start" data-bs-scroll="true" id="sidebar" aria-labelledby="sidebarLabel" data-bs-backdrop="false"
     data-bs-keyboard="false" aria-hidden="true" aria-labelledby="symbolsLabel" tabindex="-1" >
  <div class="offcanvas-header" style="font-size: 22px;color: #FF4500;text-align: center;line-height: 70px;background: #FFE4C4;user-select: none;">
    <h5 class="offcanvas-title" id="sidebarLabel">{{ page.notebook.notebook_name}}</h5>
       <h5 class="offcanvas-title" id="sidebarLabel"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="position: absolute; bottom: 20px; left:20px;"> New Tag </button></h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" id="closeBtn"></button>
  </div>
  <div class="offcanvas-body" style="background-color: #FFF0F5; transition: all .5s ease;">
<div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
          <form action="{% url 'page' page.id %}" method="post">
              {% csrf_token %}
              <button class="plus" ></button>
          </form>
      </div>
          {% for p in page.notebook.pages.all %}
              <div class="col page">

                  <div class="dropdown">
                                        <a href="{% url 'page' p.id %}" style="color: #CD5C5C;"> page {{ forloop.counter }}</a>
                      <button class="page dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                          <button class="dropdown-item" type="button" data-page-id="{{ p.id }}">Add tags</button>
                          <button class="dropdown-item" type="button">Delete</button>
                          <button class="dropdown-item" type="button"></button>
                          <button class="dropdown-item" type="button"></button>
                          <button class="dropdown-item" type="button"></button>
                      </div>
                  </div>
              </div>
          {% endfor %}
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


<div class="modal fade" id="exampleModal" >
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Tag</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ page_tag_form.media }}
                <form action="{% url 'page' page.id %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/bootstrap_form.html' with form=page_tag_form %}
                    <input type="submit" name="page_tag_submit" value ="Create tag" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>

{% include 'partials/pageModal.html' %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const newButtons = document.querySelectorAll('.dropdown-item');

    newButtons.forEach(button => {
      button.addEventListener('click', event => {
        const page_id = button.getAttribute('data-page-id');
             $.ajax({
                url: "{% url 'page_detail' 0 %}".replace("0", page_id),
                success: function(data) {
                  $('#detail').html(data.html);
                },
                error: function() {
                  alert('Error retrieving event detail');
                }
              });
             $('#pageDetail').modal('show');
             {#$('#page_delete_link').attr('href', "{% url 'delete_page' 0 %}".replace("0", page_id))#}
      });
    });

</script>

<style>
    .page {
        transition-duration: 0.4s;
        font-size: 16px;
        padding: 10px 24px;
        background:none;

    }
    .page:hover {
        background-color: #FFA07A;
        color: white;
        border-radius: 50%;
        padding-right: 20px;
    }

    .plus{
        position: absolute;
        width: 35px;
        height: 35px;
        background: #FFF0F5;
        cursor: pointer;
        border: 2px solid #A9A9A9;
    }
    .plus:after {
        content: '';
        position: absolute;
        height: 4px;
        width: 50%;
        background: #A9A9A9;
        top: 50%;
        left: 50%;

    }
    .plus:before {
        content: '';
        position: absolute;
        height: 50%;
        width: 4px;
        transform: translate(-50%, -50%);
        background: #A9A9A9;
        top: 50%;
        left: 50%;

    }
    .plus:after,
    .plus:before {
        content: '';
        position: absolute;
        display: block;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

    }
    .plus:hover:before,
    .plus:hover:after {
        background: #FFF0F5;
        transition: 0.2s;
    }
    .plus:hover {
        background-color: #A9A9A9;
        transition: 0.2s;
    }

    #dropdownMenu {
        padding: 1px;
        border: none;

    }

    #sidebarLabel {
        text-align: center;
    }
</style>
