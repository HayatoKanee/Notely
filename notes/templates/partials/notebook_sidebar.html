<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker@1.8.0/spectrum.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker@1.8.0/spectrum.min.js"></script>
</head>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sidebarLabel">{{ page.notebook.notebook_name}}</h5>
      <h5 class="offcanvas-title" id="sidebarLabel"><button id="add-tag-button"> Add Tag </button></h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" id="closeBtn"></button>
  </div>
  <div class="offcanvas-body">
<div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
           <form action="{% url 'page' page.id %}" method="post">
               {% csrf_token %}
                    <button class="bi bi-plus-square-dotted"></button></form>
      </div>
          {% for p in page.notebook.pages.all %}
              <div class="col">
                  <a href={% url 'page' p.id %}> <button id="page-button">page {{ forloop.counter }}</button></a>
              </div>
          {% endfor %}
      </div>
    </div>
  </div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <input type="text" id="color-picker">
  </div>
</div>

<style>
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}
</style>

<script>
  // Get the button and modal elements
  const openModalButton = document.getElementById("add-tag-button");
  const modal = document.getElementById("modal");

  // Show the modal when the button is clicked
  openModalButton.addEventListener("click", function() {
    modal.style.display = "block";
  });

  // Hide the modal when the user clicks anywhere outside of it
  window.addEventListener("click", function(event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  });

  $(document).ready(function() {
    $("#color-picker").spectrum({
      color: "#f00",
      showInput: true,
      showInitial: true
    });
  });
</script>
