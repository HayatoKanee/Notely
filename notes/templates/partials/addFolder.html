
<div class="modal fade" id="addFolder" aria-hidden="true" aria-labelledby="addFolderLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addFolderLabel">New Folder</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
         <form action="{% url 'folders_tab' %}" method="post">
      <div class="modal-body">
                {% csrf_token %}
                {% include 'partials/bootstrap_form.html' with form=form %}
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-target="#add" data-bs-toggle="modal" data-bs-dismiss="modal">Back</button>
          <button type="submit" class="btn btn-primary">Create</button>
      </div>
         </form>
    </div>
  </div>
</div>
